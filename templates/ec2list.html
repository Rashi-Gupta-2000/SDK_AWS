<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        #b1, #b3{
            text-decoration: none;
            color: white;
        }
        #b2{
            text-decoration: none;
            color: black;
        }
        body{
            background-color:#fff89d;
        }
        table{
            margin: 3%;
            max-width: 94%;
        }
    </style>
</head>
<body>
    <table class="table table-success table-striped">
        <thead>
            <tr>
            <th scope="col">Instance_Id</th>
            <th scope="col">Instance_State</th>
            <th scope="col">Instance_Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for l in list %}{% for i in l['Instances'] %}
            <tr>
                <td>{{i["InstanceId"]}}</td>
                <td>{{i['State']['Name']}}</td>
                <td>{{i["InstanceType"]}}</td>
                <td>
                    <button type="button" class="btn btn-success"><a href="/start/{{i["InstanceId"]}}" id="b1">Start</a></button>
                    <button type="button" class="btn btn-warning"><a href="/stop/{{i["InstanceId"]}}" id="b2">Stop</a></button>
                    <button type="button" class="btn btn-danger"><a href="/terminate/{{i["InstanceId"]}}" id="b3">Terminate</a></button>
                </td>
            </tr>
            <!-- <script type="text/javascript">
                document.getElementById("b1").onclick = function () {
                    location.href = "/start/{i["InstanceId"]}";
                };
                document.getElementById("b2").onclick = function () {
                    location.href = "/stop/{i["InstanceId"]}";
                };
                document.getElementById("b3").onclick = function () {
                    location.href = "/terminate/{i["InstanceId"]}";
                };
            </script> -->
        {% endfor %}{% endfor %}
    </tbody>
    </table>
</body>
</html>
