<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <form  action="/created_ec2" method="post">
        <div>
            <label for="imageid" class="form-label">Enter imageid: </label>
            <input type="text" class="form-control" name="imageid">
        </div>
        <br>
        <div>
            <label for="mincount" class="form-label">Enter mincount: </label>
            <input type="text" class="form-control" name="mincount">
        </div>
        <br>
        <div>
            <label for="maxcount" class="form-label">Enter maxcount:</label>
            <input type="text" class="form-control" name="maxcount">
        </div>
        <br>
        <div>
            <label for="instancetype" class="form-label">Enter instancetype:</label>
            <input type="text" class="form-control" name="instancetype">
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Submit</button>
        <button id="Btn1" type="button" class="btn btn-info">List Instances</button>
    </form>
    <script>
         document.getElementById("Btn1").onclick = function () {
            location.href = "/list";
        };
    </script>
